<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>kokoa-clone Friends</title>
</head>
<body>
    <div class="status">
        <div class="status__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status__column">
            <span>18:43</span>
        </div>
        <div class="status__column">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header-nav">
        <h1 class="header-nav__title">Friends</h1>
        <div class="header-nav__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>
    
    <div class="nav">
        <ul class="nav__ul">
            <li class="nav__ul__li">
                <a href="friends.html">
                    <i class="fas fa-user-alt fa-lg"></i>
                </a>
            </li>
            <li class="nav__ul__li">
                <a href="chats.html">
                    <span class="nav-noti">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__ul__li">
                <a href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__ul__li">
                <a href="#">
                    <span class="nav-noti fa-sm"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </div>

    <main>
        <div class="friends-top">
            <i class="fas fa-info-circle fa-sm"></i>
            <a href="#">Friends' Names Display</a>
            <i class="fas fa-arrow-right fa-sm"></i>
        </div>

        <div class="user-components">
            <div class="user-components__column">
                <img src="scrrenshots/person.png" class="user-components__img">
                <div class="user-components__text">
                    <h4 class="user-components__title">Yoolchul</h4>
                    <!-- <h6 class="user-components__subtitle">test</h6> -->
                </div>
            </div>
            <div class="channel-top">
                <span>Channel</span>
                <i class="fas fa-arrow-up"></i>
            </div>
            <div class="user-components__column user-components__channel user-components__inner">
                <img src="scrrenshots/person.png" class="user-components__img">
                <div class="user-components__text">
                    <h4 class="user-components__title">Channel</h4>
                    <!-- <h6 class="user-components__subtitle">test</h6> -->
                </div>
                <div class="user-components__intext">
                    <span>2</span>
                    <i class="fas fa-arrow-right fa-sm"></i>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/15c389af7e.js" crossorigin="anonymous"></script>
</body>
</html>
