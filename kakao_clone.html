<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Clone</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <section class="line">
        <div class="line__one">
            <i class="fas fa-times"></i>
            <span>Playlist</span>
        </div>
        <div class="line__two">
            <div class="line__two__icon">
                <i class="far fa-image fa-3x"></i>
            </div>
            <div class="line__two__text">
                <span>Random</span>
                <span>Love</span>
                <span>by Divay Kapoor</span>
            </div>
        </div>
        <div class="line__three">
            <div class="line__three__play">
                <i class="fas fa-play"></i>
                <span>Play</span>
            </div>
            <div class="line__three__heart">
                <i class="far fa-heart"></i>
            </div>
            <div class="line__three__plus">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <div class="line__four">
            <div class="line__four__box"></div>
            <div class="line__four__text">
                <span>Matargasti</span>
                <span>Mohit Chauhan</span>
            </div>
        </div>
        <div class="line__five">
            <div class="line__five__box"></div>
            <div class="line__five__text">
                <span>Attitude</span>
                <span>Lewis OfMan - Attitude</span>
            </div>
        </div>
        <div class="line__six">
            <div class="line__six__box"></div>
            <div class="line__six__text">
                <span>Try Everthing</span>
                <span>Shakira Zootopia</span>
            </div>
        </div>
        <div class="line__seven">
            <div class="line__seven__box"></div>
            <div class="line__seven__text">
                <span>Sunflower</span>
                <span>Joseph Vincent Sunflower</span>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/15c389af7e.js" crossorigin="anonymous"></script>
</body>
</html>
