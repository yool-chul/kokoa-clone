<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>kokoa-clone Find</title>
</head>
<body>
    <div class="status">
        <div class="status__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status__column">
            <span>18:43</span>
        </div>
        <div class="status__column">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header-nav">
        <h1 class="header-nav__title">Find</h1>
        <div class="header-nav__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>
    
    <div class="nav">
        <ul class="nav__ul">
            <li class="nav__ul__li">
                <a href="friends.html">
                    <i class="fas fa-user-alt fa-lg"></i>
                </a>
            </li>
            <li class="nav__ul__li">
                <a href="chats.html">
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__ul__li">
                <a href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__ul__li">
                <a href="#">
                    <span class="nav-noti fa-sm"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </div>

    <main>
        <div class="find">
            <div>
                <i class="fas fa-qrcode fa-lg"></i>
                <span>QR Code</span>
            </div>
            <div>
                <i class="far fa-address-book fa-lg"></i>
                <span>Add by Contacts</span>
            </div>
            <div>
                <i class="fab fa-bitcoin fa-lg"></i>
                <span>Add by ID</span>
            </div>
            <div>
                <i class="far fa-envelope fa-lg"></i>
                <span>invite</span>
            </div>
        </div>

        <div class="find-recommend">
            <span>Recommended Friends</span>
            <div class="find-recommend__text">
                <span>You have no recommended friends.</span>
            </div>
        </div>

        <div class="find-openchat">
            <div class="find-openchat__header">
                <div>
                    <span>Open Chat</span>
                </div>
                <div>
                    <a href="#">Go to Openchat Home</a>
                    <i class="fas fa-arrow-right fa-sm"></i>
                </div>
            </div>
            <div class="find-openchat__contents">
                <div class="find-openchat__text">
                </div>
                <div class="find-openchat__img"></div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/15c389af7e.js" crossorigin="anonymous"></script>
</body>
</html>
